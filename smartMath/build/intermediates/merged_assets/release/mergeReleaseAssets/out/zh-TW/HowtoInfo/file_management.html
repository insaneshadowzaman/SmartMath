		<h2 style="color:blue">智慧計算器幫助：檔案管理</h2>
		<p style="color:black">智慧計算器能夠將使用者的資料檔案（主要是用戶繪制的圖形）儲存在外部存儲設備（比如SD卡）中。當智慧計算器啟動的時候，它會檢查是否有資料夾。如果沒有，智慧計算器會嘗試創建該資料夾。如果創建不成功會有錯誤提示資訊。資料夾路徑將會在設定視窗中顯示。</p>
		<p style="color:black">使用者能夠通過一個內置的檔案管理員瀏覽和查看圖形文件。在檔案管理器中，使用者點擊圖示以選中一個檔案。如果一個檔案被選中，它的背景顏色變成橘紅色。如果想開啟一個檔案，使用者可以按住該檔案的圖示不放或者先選中該檔案，然後選擇「開啟」菜單。使用者也可以透過選擇菜單來刪除或者重新命名一個檔案。</p>
