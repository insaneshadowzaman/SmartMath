		<h2 style="color:blue">智慧计算器帮助：文件管理</h2>
		<p style="color:black">智慧计算器能够将用户的生成的图形文件保存在外部存储设备（比如SD卡）中。当智慧计算器启动的时候，它会检查是否有数据文件夹。如果没有，智慧计算器会尝试创建该文件夹。如果创建不成功会有错误提示信息。文件夹路径将会在设置窗口中显示。</p>
		<p style="color:black">用户能够通过一个内置的文件管理器浏览图形文件。在文件管理其中，用户点击图标以选中一个文件。如果一个文件被选中，它的背景颜色变成橘红色。如果想打开一个文件，用户可以按住该文件的图标不放或者先选中该文件然后选择“打开”菜单。用户也可以通过选择菜单来删除或者重命名一个文件。</p>
